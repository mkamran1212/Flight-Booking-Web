<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Flight Ticket Booking Form - Muhammad Kamran</title>
</head>
<body>

<img src="./img/logo.png" class="logo">

<div class="booking-form-box">
<div class="radio-btn">
<input type="radio" class="btn" name="ckeck"><span>Roundtrip</span>
<input type="radio" class="btn" name="ckeck"><span>One Way</span>
<input type="radio" class="btn" name="ckeck"><span>Multy-City</span>
</div>

<div class="booking-form">
<label>Flying Form</label>
<input type="text" class="form-control" placeholder="City or Airport">
<label>Flying To</label>
<input type="text" class="form-control" placeholder="City or Airport">

<div class="input-grp">
<label>Departing</label>
<input type="date" class="form-control select-date">
</div>

<div class="input-grp">
<label>Returing</label>
<input type="date" class="form-control select-date">
</div>

<div class="input-grp">
<label>Adults</label>
<input type="number" class="form-control" value="1">
</div>

<div class="input-grp">
<label>Children</label>
<input type="number" class="form-control" value="0">
</div>

<div class="input-grp">
<label>Travel Class</label>
<select class="custom-select">
<option class="form-control" value="1">Economy Class</option>
<option class="form-control" value="2">Bussiness Class</option>
</select>
</div>

<div class="input-grp">
<button type="button" class="btn btn-primary Flight">Show Flights</button>
</div>

</div>
</div>





























    



























</body>
</html>
